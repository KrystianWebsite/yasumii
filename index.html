    <div class="carousel-slide">

        alt="Slajd 2"

    </div>
    <div class="carousel-slide">

  <!-- Strzałki nawigacji -->
  <button class="carousel-btn prev-btn" id="prevBtn">&#10094;</button>
  <button class="carousel-btn next-btn" id="nextBtn">&#10095;</button>

  <!-- Kropki (dot indicators) -->
  <div class="carousel-dots" id="carouselDots">
    <!-- Dynamika w JS, ale można też stworzyć ręcznie 5 spanów -->
    <!-- <span class="dot active" data-index="0"></span> -->
    <!-- <span class="dot" data-index="1"></span> -->
    <!-- ... -->
  </div>
</section>

<style>
  .carousel-section {
    margin: 60px auto;
    max-width: 800px;
    position: relative; 
    text-align: center;
  }
  .carousel-section h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Kontener na slajdy (overflow hidden) */
  .carousel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  /* Każdy slajd zajmuje 100% szerokości */
  .carousel-slide {
    min-width: 100%;
    transition: transform 0.5s ease;
    float: left; /* alternatywny sposób; można też użyć flexa */
  }
  .carousel-slide img {
    width: 100%;
    height: 400px; /* dopasuj do stylu zdjęć */
    object-fit: cover;
    display: block;
  }

  /* Strzałki (prev/next) */
  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    color: #fff;
    border: none;
    font-size: 2rem;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
  }
  .prev-btn {
    left: 10px;
  }
  .next-btn {
    right: 10px;
  }
  .carousel-btn:hover {
    background: rgba(0,0,0,0.6);
  }

  /* Kropki (dot indicators) */
  .carousel-dots {
    margin-top: 15px;
    text-align: center;
  }
  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background: #ccc;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }
  .dot.active {
    background: var(--primary-color);
  }
</style>

<script>
  //===============================
  //  Karuzela zdjęć w JavaScript
  //===============================

  // Zbierz elementy
  const carouselContainer = document.getElementById('carouselContainer');
  const slides = Array.from(carouselContainer.getElementsByClassName('carousel-slide'));
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const dotsContainer = document.getElementById('carouselDots');

  let currentIndex = 0;
  const totalSlides = slides.length;
  let slideWidth = carouselContainer.clientWidth; // szerokość 1 slajdu

  // Ustaw slajdy w jednym rzędzie
  slides.forEach((slide, i) => {
    // Każdy slajd przesuwamy w poziomie o i * 100%
    slide.style.left = (i * 100) + '%';
  });

  // Tworzymy kropki
  for(let i=0; i< totalSlides; i++){
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.dataset.index = i;
    dotsContainer.appendChild(dot);

    dot.addEventListener('click', () => {
      goToSlide(i);
    });
  }
  const allDots = Array.from(dotsContainer.getElementsByClassName('dot'));

  // Funkcja aktualizacji widoku
  function goToSlide(index) {
    // obsługa ewentualnych ograniczeń
    if(index < 0) index = totalSlides -1;
    if(index >= totalSlides) index = 0;

    currentIndex = index;
    // przesunięcie kontenera
    slides.forEach((slide, i) => {
      // obliczamy przesunięcie w poziomie
      const offset = (i - currentIndex) * 100;
      slide.style.transform = `translateX(${offset}%)`;
    });
    
    // kropki (active)
    allDots.forEach(dot => dot.classList.remove('active'));
    allDots[currentIndex].classList.add('active');
  }

  // Obsługa przycisków
  prevBtn.addEventListener('click', () => {
    goToSlide(currentIndex - 1);
  });
  nextBtn.addEventListener('click', () => {
    goToSlide(currentIndex + 1);
  });

  // Auto-slideshow co 4 sekundy
  let autoSlide = setInterval(() => {
    goToSlide(currentIndex + 1);
  }, 4000);

  // Opcjonalnie: wstrzymujemy auto-slideshow przy najechaniu myszką
  carouselContainer.addEventListener('mouseenter', () => {
    clearInterval(autoSlide);
  });
  carouselContainer.addEventListener('mouseleave', () => {
    autoSlide = setInterval(() => {
      goToSlide(currentIndex + 1);
    }, 4000);
  });

</script>
